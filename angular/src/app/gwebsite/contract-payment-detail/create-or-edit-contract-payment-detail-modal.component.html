<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    style="background: gray"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="contractPaymentDetail.id">Cập nhật chi tiết thanh toán: {{contractPaymentDetail.id}}</span>
                        <span *ngIf="!contractPaymentDetail.id">Tạo mới chi tiết thanh toán</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Đợt </label>
                        <input #codeInput="ngModel" class="form-control" type="text" name="installmentNumber"
                            [(ngModel)]="contractPaymentDetail.installmentNumber"  maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày dự kiến thanh toán </label>
                        <input #fromdateInput="ngModel" class="form-control"
                                        [ngModel]="contractPaymentDetail.expectedDate | date:'yyyy-MM-dd'"
                                        (ngModelChange)="contractPaymentDetail.expectedDate = $event" type="date"
                                        name="ExpectedDate" />
                    </div>
                    <div class="form-group">
                        <label>Phần trăm (%) </label>
                        <input #codeInput="ngModel" class="form-control" type="number" name="percent"
                            [(ngModel)]="contractPaymentDetail.percent"    
                            (change)="calculateMoneyByPercent()"                                          
                            >
                            
                        <validation-messages [formCtrl]="percentInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số tiền </label>
                        <input #codeInput="ngModel" class="form-control" type="number" name="number"
                            [ngModel]="contractPaymentDetail.price" 
                            [attr.disabled]="true"          
                            >
                        <validation-messages [formCtrl]="percentInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Diễn giải </label>
                        <input #codeInput="ngModel" class="form-control" type="text" name="description"
                            [(ngModel)]="contractPaymentDetail.description"  >
                        <validation-messages [formCtrl]="descriptionInput"></validation-messages>
                    </div>
                    <div class="form-group">
                            <label>Ghi chú </label>
                            <input #codeInput="ngModel" class="form-control" type="text" name="description"
                                [(ngModel)]="contractPaymentDetail.note"  >
                            <validation-messages [formCtrl]="noteInput"></validation-messages>
                        </div>
                  
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
