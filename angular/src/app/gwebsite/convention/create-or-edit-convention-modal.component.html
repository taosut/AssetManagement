<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="convention.id">Cập nhật dự án: {{convention.name}}</span>
                        <span *ngIf="!convention.id">Tạo mới dự án</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên dự án *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="Name"
                            [(ngModel)]="convention.name" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày tạo dự án*</label>
                        <input #dateInput="ngModel" class="form-control" type="datetime-local" name="conventionCreatedDate"
                            [(ngModel)]="convention.conventionCreatedDate" required maxlength="64">

                        <validation-messages [formCtrl]="conventionCreatedDateInput"></validation-messages>
                    </div>
             
                    <div class="m-checkbox-list">
                            <label class="m-checkbox">
                                <input #addressInput="ngModel" type="checkbox" name="Status" 
                                (change)="getStatus($event)"
                                [ngModel]="convention.status" required maxlength="64">
                                <label>Hoạt động*</label>
                                 <span></span>                           
                            </label>
                            <h1>{{convention.status}}</h1>
                            <validation-messages [formCtrl]="statusInput"></validation-messages>

                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
