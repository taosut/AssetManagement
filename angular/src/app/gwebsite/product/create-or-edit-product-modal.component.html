<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="product.id">Cập nhật sản phẩm: {{product.name}}</span>
                        <span *ngIf="!product.id">Tạo mới sản phẩm</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên sản phẩm *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="Name"
                            [(ngModel)]="product.name" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá dự kiến của sản phẩm *</label>
                        <input #addressInput="ngModel" class="form-control" type="number" name="ExpectedPrice"
                            [(ngModel)]="product.expectedprice" required maxlength="64">
                        <validation-messages [formCtrl]="expectedpriceInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá hiện tại của sản phẩm *</label>
                        <input #addressInput="ngModel" class="form-control" type="number" name="CurrentPrice"
                            [(ngModel)]="product.currentprice" required maxlength="64">
                        <validation-messages [formCtrl]="currentpriceInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Miêu tả*</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="Description"
                            [(ngModel)]="product.description" required maxlength="64">
                        <validation-messages [formCtrl]="descriptionInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Image*</label>
                        <input #addressInput="ngModel" class="form-control" type="textbox" name="Image" 
                            placeholder="Vui lòng nhập Url của Ảnh" type="text"
                            [(ngModel)]="product.image" required maxlength="64" 
                            >
                        <validation-messages [formCtrl]="imageInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Chi tiết : *</label>
                        <label>Id danh mục sản phẩm*</label>
                        <select #addressInput="ngModel" class="form-control" type="text" name="ProductCategoryId"
                            [(ngModel)]="product.productCategoryId" required maxlength="64">
                            ><option value="1001">1001</option>
                            ><option value="1002">1002</option>
                            ><option value="1003">1003</option>
                            ><option value="1004">1004</option>
                            </select>
                        <validation-messages [formCtrl]="productCategoryIdInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Id nhà cung cấp*</label>
                        <select #addressInput="ngModel" class="form-control" type="text" name="ProvinderId"
                            [(ngModel)]="product.providerId" required maxlength="64">
                            ><option value="100">100 Công ty A</option>
                            ><option value="101">101 Công ty B</option>
                            ><option value="101">102 Công ty B</option>
                            </select>
                        <validation-messages [formCtrl]="providerIdInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
