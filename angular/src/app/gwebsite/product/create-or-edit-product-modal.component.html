<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="product.id">Cập nhật sản phẩm: {{product.name}}</span>
                        <span *ngIf="!product.id">Tạo mới sản phẩm</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên sản phẩm *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="Name"
                            [(ngModel)]="product.name" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá sản phẩm *</label>
                        <input #addressInput="ngModel" class="form-control" type="number" name="Price"
                            [(ngModel)]="product.price" required maxlength="64">
                        <validation-messages [formCtrl]="priceInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Miêu tả*</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="Description"
                            [(ngModel)]="product.description" required maxlength="64">
                        <validation-messages [formCtrl]="descriptionInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Image*</label>
                        <input #addressInput="ngModel" class="form-control" type="textbox" name="Image" 
                            placeholder="Vui lòng nhập Url của Ảnh" type="text"
                            [(ngModel)]="product.image" required maxlength="64" 
                            >

                        <validation-messages [formCtrl]="imageInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
