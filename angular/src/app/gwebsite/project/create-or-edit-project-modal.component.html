<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="project.id">Cập nhật dự án: {{project.name}}</span>
                        <span *ngIf="!project.id">Tạo mới dự án</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên dự án *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="Name"
                            [(ngModel)]="project.name" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày tạo dự án*</label>
                        <input #dateInput="ngModel" class="form-control" type="date" name="ProjectCreatedDate"  
                            [(ngModel)]="project.projectCreatedDate" required maxlength="64"
                            >
                        <validation-messages [formCtrl]="projectCreatedDateInput"></validation-messages>
                    </div>
                      <div class="m-checkbox-list">
                            <label class="m-checkbox">
                            <input #isActiveInput="ngModel"  type="checkbox" name="IsActive"
                                [(ngModel)]="project.isActive" required maxlength="64"
                                >
                                <span></span>
                            <label> Hoạt động * </label>  
                            </label>
                      </div>

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
