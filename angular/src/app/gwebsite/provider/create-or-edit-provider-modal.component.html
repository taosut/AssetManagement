<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="provider.id">Cập nhật sản phẩm: {{provider.name}}</span>
                        <span *ngIf="!provider.id">Tạo mới sản phẩm</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>ID *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="Name"
                            [(ngModel)]="provider.name" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label>Name *</label>
                        <input #addressInput="ngModel" class="form-control" type="number" name="ExpectedPrice"
                            [(ngModel)]="provider.expectedprice" required maxlength="64">
                        <validation-messages [formCtrl]="expectedpriceInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input #addressInput="ngModel" class="form-control" type="number" name="CurrentPrice"
                            [(ngModel)]="provider.CurrentPrice" required maxlength="64">
                        <validation-messages [formCtrl]="addressInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Phone Number*</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="Description"
                            [(ngModel)]="provider.description" required maxlength="64">
                        <validation-messages [formCtrl]="addressInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Address*</label>
                        <input #addressInput="ngModel" class="form-control" type="textbox" name="Image" 
                            placeholder="Vui lòng nhập Url của Ảnh" type="text"
                            [(ngModel)]="provider.image" required maxlength="64" 
                            >
                        <validation-messages [formCtrl]="imageInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Info*</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="providerCategoryId"
                            [(ngModel)]="provider.providerCategoryId" required maxlength="64">
                        <validation-messages [formCtrl]="providerCategoryIdInput"></validation-messages>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
