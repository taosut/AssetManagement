<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="provider.id">Cập nhật Nhà Cung Cấp: {{provider.name}}</span>
                        <span *ngIf="!provider.id">Tạo mới Nhà Cung Cấp</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    

                    <div class="form-group">
                        <label>Mã Nhà Cung Cấp *</label>
                        <input #providercodeInput="ngModel" class="form-control" type="text" name="ProviderCode" placeholder="Vui lòng nhập mã nhà cung cấp"
                            [(ngModel)]="provider.providerCode" required maxlength="64">
                        <validation-messages [formCtrl]="providercodeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tên Nhà Cung Cấp *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="Name" placeholder="Vui lòng nhập tên nhà cung cấp"
                            [(ngModel)]="provider.name" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label>Số Điện Thoại *</label>
                        <input #phonenumberInput="ngModel" class="form-control" type="number" name="PhoneNumber" placeholder="Vui lòng nhập số điện thoại nhà cung cấp"
                            [(ngModel)]="provider.phoneNumber" required maxlength="64">
                        <validation-messages [formCtrl]="phonenumberInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Email*</label>
                        <input #emailInput="ngModel" class="form-control" type="text" name="Email" placeholder="Vui lòng nhập email nhà cung cấp"
                            [(ngModel)]="provider.email" required maxlength="64">
                        <validation-messages [formCtrl]="emailInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Address*</label>
                        <input #addressInput="ngModel" class="form-control" type="textbox" name="Address" 
                            placeholder="Vui lòng nhập địa chỉ nhà cung cấp" type="text"
                            [(ngModel)]="provider.address" required maxlength="64" 
                            >
                        <validation-messages [formCtrl]="addressInput"></validation-messages>
                    </div>        
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
