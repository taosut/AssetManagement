<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="tsthue.id">{{l("Cập nhật tài sản")}}: {{tsthue.name}}</span>
                    <span *ngIf="!tsthue.id">{{l("Thêm tài sản thuê")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Mã tài sản</label>
                    <p>{{tsthue.id}}</p>
                </div>
                <div class="form-group">
                    <label>Tên tài sản</label>
                    <p>{{tsthue.ten}}</p>
                </div>
                <div class="form-group">
                    <label>Trạng thái</label>
                    <p>{{tsthue.trangthai}}</p>
                </div>
                <div class="form-group">
                    <label>Giá tiền</label>
                    <p>{{tsthue.giatien}}</p>
                </div>
                <div class="form-group">
                    <label>Ngày hết hạn thuê</label>
                    <p>{{tsthue.ngaytra}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
