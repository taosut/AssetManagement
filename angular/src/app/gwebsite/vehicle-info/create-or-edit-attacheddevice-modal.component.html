<div bsModal #createOrEditAttachedDeviceModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditAttachedDeviceModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="attachedDevice.id">Cập nhật thiết bị kèm theo: {{attachedDevice.name}}</span>
                        <span *ngIf="!attachedDevice.id">Tạo mới thiết bị kèm theo</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Số xe *</label>
                        <span title="{{attachedDevice.plateNumber}}" class="form-control">{{attachedDevice.plateNumber}}</span>
                        <validation-messages [formCtrl]="plateNumberInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Thiết bị kèm theo</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="name"
                            [(ngModel)]="attachedDevice.name" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số lượng</label>
                        <input #addressInput="ngModel" class="form-control" type="number" name="amount"
                            [(ngModel)]="attachedDevice.amount" required maxlength="64">
                        <validation-messages [formCtrl]="amountInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Diễn giải</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="explain"
                            [(ngModel)]="attachedDevice.explain" required maxlength="64">
                        <validation-messages [formCtrl]="explainInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
