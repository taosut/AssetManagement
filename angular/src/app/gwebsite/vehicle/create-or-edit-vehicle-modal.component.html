<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="vehicle.id">Cập nhật xe: {{vehicle.platenumber}}</span>
                        <span *ngIf="!vehicle.id">Tạo mới xe</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Số xe</label>
                        <input #typeInput="ngModel" class="form-control" type="text" name="PlateNumber"
                            [(ngModel)]="vehicle.plateNumber" required maxlength="64">
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Nước sản xuất</label>
                        <select #typeInput="ngModel" class="form-control" name="CountryOfManufacture"
                            [(ngModel)]="vehicle.countryOfManufacture" required>
                            <option value="VIET NAM">VIET NAM</option>
                            <option value="NHAT BAN">NHAT BAN</option>
                            <option value="TRUNG QUOC">TRUNG QUOC</option>
                            <option value="MY">MY</option>
                            <option value="HAN QUOC">HAN QUOC</option>
                            <option value="DUC">DUC</option>
                        </select>
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Loại xe</label>
                        <select #typeInput="ngModel" class="form-control" name="Type"
                            [(ngModel)]="vehicle.type" required>
                            <option value="1 cho">1 cho</option>
                            <option value="2 cho">2 cho</option>
                            <option value="4 cho">4 cho</option>
                            <option value="7 cho">7 cho</option>
                            <option value="9 cho">9 cho</option>
                            <option value="12 cho">12 cho</option>
                            <option value="16 cho">16 cho</option>
                            <option value="45 cho">45 cho</option>
                        </select>
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Hãng sản xuất</label>
                        <select #typeInput="ngModel" class="form-control" name="Manufacturer"
                            [(ngModel)]="vehicle.manufacturer" required>
                            <option value="Toyota">Toyota</option>
                            <option value="Nissan">Nissan</option>
                            <option value="Honda">Honda</option>
                            <option value="Suzuki">Suzuki</option>
                            <option value="Subaru">Subaru</option>
                            <option value="Mitsubishi">Mitsubishi</option>
                        </select>
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Model</label>
                        <input #typeInput="ngModel" class="form-control" type="text" name="Model"
                            [(ngModel)]="vehicle.model" required maxlength="64">
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Loại nhiên liệu</label>
                        <select #typeInput="ngModel" class="form-control" name="FuelType"
                            [(ngModel)]="vehicle.fuelType" required>
                            <option value="Xang">Xang</option>
                            <option value="Xang sinh hoc">Xang sinh hoc</option>
                            <option value="Dien">Dien</option>
                        </select>
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Năm sản xuất</label>
                        <input #typeInput="ngModel" class="form-control" type="number" name="YearOfManufacture"
                            [(ngModel)]="vehicle.yearOfManufacture" required maxlength="64">
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Màu xe</label>
                        <input #typeInput="ngModel" class="form-control" type="text" name="Color"
                            [(ngModel)]="vehicle.color" required maxlength="64">
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Đơn vị sử dụng</label>
                        <input #typeInput="ngModel" class="form-control" type="text" name="UnitUsed"
                            [(ngModel)]="vehicle.unitUsed" required maxlength="64">
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tên chủ phương tiện</label>
                        <input #typeInput="ngModel" class="form-control" type="text" name="OwnerName"
                            [(ngModel)]="vehicle.ownerName" required maxlength="64">
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mục đích sử dụng</label>
                        <input #typeInput="ngModel" class="form-control" type="text" name="UsePurpose"
                            [(ngModel)]="vehicle.usePurpose" required maxlength="64">
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày đăng ký ban đầu</label>
                        <input class="form-control" type="text" placeholder="Current datetime" name="RegistrationDate"
                        readonly>
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số máy</label>
                        <input #typeInput="ngModel" class="form-control" type="text" name="EngineNumber"
                            [(ngModel)]="vehicle.engineNumber" required maxlength="64">
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số sườn</label>
                        <input #typeInput="ngModel" class="form-control" type="text" name="RibNumber"
                            [(ngModel)]="vehicle.ribNumber" required maxlength="64">
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Cỡ lốp sử dụng</label>
                        <input #typeInput="ngModel" class="form-control" type="text" name="TireSize"
                            [(ngModel)]="vehicle.tireSize" required maxlength="64">
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Kiểu động cơ</label>
                        <input #typeInput="ngModel" class="form-control" type="text" name="EngineType"
                            [(ngModel)]="vehicle.engineType" required maxlength="64">
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Loại hộp số</label>
                        <select #typeInput="ngModel" class="form-control" name="GearboxType"
                            [(ngModel)]="vehicle.gearboxType" required>
                            <option value="So san">So san</option>
                            <option value="So tu dong">So tu dong</option>
                            <option value="So tu dong vo cap CVT">So tu dong vo cap CVT</option>
                            <option value="So ly hop kep">So ly hop kep</option>
                        </select>
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Định mức nhiên liệu (lít/100km)</label>
                        <input #typeInput="ngModel" class="form-control" type="number" name="FuelNorms"
                            [(ngModel)]="vehicle.fuelNorms" required maxlength="64">
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Thể tích động cơ (lít)</label>
                        <input #typeInput="ngModel" class="form-control" type="number" name="EngineVolume"
                            [(ngModel)]="vehicle.engineVolume" required maxlength="64">
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Chiều dài (mm)</label>
                        <input #typeInput="ngModel" class="form-control" type="number" name="Length"
                            [(ngModel)]="vehicle.length" required maxlength="64">
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Chiều cao (mm)</label>
                        <input #typeInput="ngModel" class="form-control" type="number" name="Height"
                            [(ngModel)]="vehicle.height" required maxlength="64">
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Chiều ngang (mm)</label>
                        <input #typeInput="ngModel" class="form-control" type="number" name="HorizontalLength"
                            [(ngModel)]="vehicle.horizontalLength" required maxlength="64">
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Xe đặc biệt</label>
                        <input #typeInput="ngModel" class="form-control" type="checkbox" name="SpecialVehicle"
                            [(ngModel)]="vehicle.specialVehicle" required>
                        <validation-messages [formCtrl]="typeInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
