<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #Form="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>Xuat Tai San</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column justify-content-center align-items-center" style="margin-bottom: 15px">
                        <div style="font-size: 20px; margin-bottom: 5px">{{this.unit.name}}</div>
                    </div>
                    <div class="form-group">
                        <label>Don Vi Su Dung Tai San</label>
                        <input name="unit_nhan_id" class="form-control" type="hidden" [(ngModel)]="input.unitNhanId" required>
                        <select class="form-control" [(ngModel)]="input.unitNhanId" [ngModelOptions]="{standalone: true}" required>
                            <option [value]=""></option>
                            <option *ngFor="let unit_con of unit_nhan" [value]="unit_con.id">ID{{unit_con.id}}  -  {{unit_con.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tai San Xuat</label>
                        <input name="tai_san_xuat_id" class="form-control" type="hidden" [(ngModel)]="input.taiSanXuatId" required>
                        <select class="form-control" [(ngModel)]="input.taiSanXuatId" [ngModelOptions]="{standalone: true}" required>
                            <option [value]=""></option>
                            <option *ngFor="let tai_san of tai_san_trong_kho" [value]="tai_san.id">ID{{tai_san.id}}  -  {{tai_san.tenTaiSan}}</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!Form.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>Save</span></button>
                </div>
            </form>
        </div>
    </div>
