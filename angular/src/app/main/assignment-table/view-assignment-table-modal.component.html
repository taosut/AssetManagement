<div bsModal #viewAssignmentModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="viewAssignmentModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="assignmentTable.id">Xem chi tiết bảng gán : {{assignmentTable.id}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <p>Mã bảng gán: {{assignmentTable.id}}</p>
                    </div>
                    <div class="form-group">
                        <p>Mã hàng hóa: {{assignmentTable.merchID}}</p>
                    </div>
                    <div class="form-group">
                        <p>Tên hàng hóa: {{getMerchName(assignmentTable.merchID)}}</p>
                    </div>
                    <div class="form-group">
                        <p>Mã nhà cung cấp: {{assignmentTable.vendorID}}</p>
                    </div>
                    <div class="form-group">
                        <p>Tên nhà cung cấp: {{getVendorName(assignmentTable.vendorID)}}</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="close()">{{l("Close")}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
