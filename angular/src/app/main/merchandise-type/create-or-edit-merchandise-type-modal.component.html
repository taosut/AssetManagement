<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="merchandiseType.id">Cập nhật loại hàng hoá: {{merchandiseType.name}}</span>
                        <span *ngIf="!merchandiseType.id">Tạo mới loại hàng hoá</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã loại hàng hoá *</label>
                        <input #typeIDInput="ngModel" class="form-control" type="text" name="TypeID" [(ngModel)]="merchandiseType.typeID" required maxlength="64">
                        <validation-messages [formCtrl]="typeIDInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tên loại hàng hoá *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="Name" [(ngModel)]="merchandiseType.name" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <p>
                            Hoạt động *: 
                            <span>
                                <input #isActiveInput="ngModel" class="form-control" type="checkbox" name="IsActive" [(ngModel)]="merchandiseType.isActive" required>
                            </span>                   
                        </p>
                    </div>
                    <div class="form-group">
                        <label>Ghi chú *</label>
                        <input #noteInput="ngModel" class="form-control" type="text" name="Note" [(ngModel)]="merchandiseType.note" required maxlength="255">
                        <validation-messages [formCtrl]="infoInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
