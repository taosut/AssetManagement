<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="retail.id">Cập nhật retail payment : {{retail.id}}</span>
                        <span *ngIf="!retail.id">Tạo mới retail payment</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                        <label>{{l("PaymentDate")}} *</label>
                        <input #id="ngModel" class="form-control" type="date" name="id"
                                [(ngModel)]="retail.paymentDate" required maxlength="64">
                        <validation-messages [formCtrl]="id"></validation-messages>
                    </div>
                
                    <div class="form-group">
                        <label>{{l("Quantity")}} *</label>
                        <input #quantity="ngModel" class="form-control" type="text" name="Quantity"
                                [(ngModel)]="retail.quantity" required maxlength="64">
                        <validation-messages [formCtrl]="quantity"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Note")}} *</label>
                        <input #note="ngModel" class="form-control" type="text" name="Price"
                                [(ngModel)]="retail.note" required maxlength="64">
                        <validation-messages [formCtrl]="note"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
