<div bsModal #viewRetailModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="viewRetailModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate >
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>Xem chi tiáº¿t retail payment</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <p>Payment Date: {{retail.paymentDate}}</p>
                    </div>
                    <div class="form-group">
                        <p>Quantity: {{retail.quantity}}</p>
                    </div>
                    <div class="form-group">
                        <p>Note: {{retail.note}}</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="close()">{{l("Close")}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
