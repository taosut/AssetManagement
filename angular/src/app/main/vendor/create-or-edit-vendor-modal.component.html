<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="vendor.id">{{l("UpdateVendor")}}: {{vendor.name}}</span>
                        <span *ngIf="!vendor.id">{{l("CreateNewVendor")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã nhà cung cấp *</label>
                        <input #codeInput="ngModel" class="form-control" type="text" name="Code"
                               [(ngModel)]="vendor.code" required maxlength="64">
                        <validation-messages [formCtrl]="codeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("VendorName")}} *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="Name"
                               [(ngModel)]="vendor.name" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("VendorTypeID")}} *</label>
                        <select id="TypeID" name="TypeID" class="form-control" [(ngModel)]="vendor.typeID">
                            <option selected value="0">Chọn nhà cung cấp</option>
                            <option *ngFor="let vendortype of vendortypeList" [value]="vendortype.id">{{vendortype.name}}</option>
                        </select>
                        <validation-messages [formCtrl]="typeIDInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("EmailAddress")}} *</label>
                        <input #emailAddressInput="ngModel" class="form-control" type="text" name="EmailAddress"
                               [(ngModel)]="vendor.emailAddress" required maxlength="64">
                        <validation-messages [formCtrl]="emailAddressInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Address")}} *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="Address"
                               [(ngModel)]="vendor.address" required maxlength="64">
                        <validation-messages [formCtrl]="addressInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mã số thuế *</label>
                        <input #tinInput="ngModel" class="form-control" type="text" name="TIN"
                               [(ngModel)]="vendor.tin" required maxlength="64">
                        <validation-messages [formCtrl]="tinInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("PhoneNumber")}} *</label>
                        <input #phoneNumberInput="ngModel" class="form-control" type="text" name="PhoneNumber"
                               [(ngModel)]="vendor.phoneNumber" required maxlength="64">
                        <validation-messages [formCtrl]="phoneNumberInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Contact")}} *</label>
                        <input #contactInput="ngModel" class="form-control" type="text" name="Contact"
                               [(ngModel)]="vendor.contact" required maxlength="64">
                        <validation-messages [formCtrl]="contactInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("IsActive")}}</label>
                        <input #isActiveInput="ngModel" class="form-control" type="checkbox" name="IsActive" [(ngModel)]="vendor.isActive">
                        <validation-messages [formCtrl]="isActiveInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Note")}}</label>
                        <input #contactInput="ngModel" class="form-control" type="text" name="Note"
                               [(ngModel)]="vendor.note" maxlength="255">
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" [disabled]="!editForm.form.valid||vendor.typeID==0" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
