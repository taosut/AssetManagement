<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="vendor.id">{{l("UpdateVendor")}}: {{vendor.name}}</span>
                        <span *ngIf="!vendor.id">{{l("CreateNewVendor")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>{{l("VendorName")}} *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="Name"
                               [(ngModel)]="vendor.name" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("VendorTypeID")}} *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="TypeID"
                               [(ngModel)]="vendor.typeID" required maxlength="64">
                        <validation-messages [formCtrl]="typeIDInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("EmailAddress")}} *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="EmailAddress"
                               [(ngModel)]="vendor.emailAddress" required maxlength="64">
                        <validation-messages [formCtrl]="emailAddressInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("Address")}} *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="Address"
                               [(ngModel)]="vendor.address" required maxlength="64">
                        <validation-messages [formCtrl]="addressInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("PhoneNumber")}} *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="PhoneNumber"
                               [(ngModel)]="vendor.phoneNumber" required maxlength="64">
                        <validation-messages [formCtrl]="phoneNumberInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
