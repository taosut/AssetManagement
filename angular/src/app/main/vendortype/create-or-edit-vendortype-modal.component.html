<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="vendortype.id">{{l("UpdateVendorType")}}: {{vendortype.name}}</span>
                        <span *ngIf="!vendortype.id">{{l("CreateNewVendorType")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã loại nhà cung cấp *</label>
                        <input #codeInput="ngModel" class="form-control" type="text" name="code"
                               [(ngModel)]="vendortype.code" required maxlength="64">
                        <validation-messages [formCtrl]="codeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("VendorTypeName")}} *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="Name"
                               [(ngModel)]="vendortype.name" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <p>
                            Hoạt động:
                            <span>
                                <input #isActiveInput="ngModel" class="form-control" type="checkbox" name="IsActive" [(ngModel)]="vendortype.isActive">
                            </span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label>{{l("Note")}}</label>
                        <input #noteInput="ngModel" class="form-control" type="text" name="Note"
                               [(ngModel)]="vendortype.note" maxlength="64">
                        <validation-messages [formCtrl]="noteInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" [disabled]="!editForm.form.valid" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
